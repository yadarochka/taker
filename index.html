<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left-nav-menu">
            <div class="logo">
                <span class="logo-img"></span>
            </div>
            <div class="logo-name">
                <span class="logo-name text-align uppercase">TAKE</span>
                <span class="logo-name text-align uppercase">COIN</span>
            </div>
            <div class="game-block">
                <div class="game-link dice">
                    <span class="game-logo"></span>
                    <span class="game-name">Dice</span>
                </div>
                <div class="game-link mines">
                    <span class="game-logo"></span>
                    <span class="game-name">Mines</span>
                </div>
                <div class="game-link bubbles">
                    <span class="game-logo"></span>
                    <span class="game-name">Bubbles</span>
                </div>
            </div>
            <div class="info">
                <div class="info-online"></div>
                <div class="info-social-network"></div> 
            </div>
        </div>
        <div class="current-window container">
            <div class="row container">
                <nav class="nav-menu col-12">
                    <ul class="nav-list">
                        <li class="list-item">Главная</li>
                        <li class="list-item">FAQ</li>
                    </ul>
                    <div class="nav-btn">
                        <a href="#" class="btn-link">
                            <span class="btn-icon"></span>
                            <span class="btn-name">Авторизация</span>
                        </a>
                    </div>
                </nav>
            </div>
            <div class="game-window container mt-5">
                <div class="content cards col-12 ml-auto mr-auto p-0">
                    <div class="dice">
                        <div class="content-body">
                            <div class="container rows align-items-center flex">
                                <div class="col-4">
                                    <div class="control-panel">
                                        <span class="mb-2 block text-center">Сумма игры</span>
                                        <input type="number" class="form-control form">
                                        <div class="btn-group">
                                            <button class="btn btn-outline-light">Min</button>
                                            <button class="btn btn-outline-light">Max</button>
                                            <button class="btn btn-outline-light">x2</button>
                                            <button class="btn btn-outline-light">x/2</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <h2 class="text-center">1.05</h2>
                                    <div class="text-center">Возможный выигрыш</div>
                                </div>
                                <div class="col-4">
                                    <span class="mb-2 block text-center">Шанс игры</span>
                                    <input type="number" class="form-control form">
                                    <div class="btn-group">
                                        <button class="btn btn-outline-light">Min</button>
                                        <button class="btn btn-outline-light">Max</button>
                                        <button class="btn btn-outline-light">x2</button>
                                        <button class="btn btn-outline-light">x/2</button>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 btn-game-group">
                                <button class="btn blue btn-game btn-primary" type="button">Играть</button>
                                <button class="btn red btn-game btn-primary" type="button">Вы не авторизованы</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-window container mt-5"></div>
            <footer class="footer"></div>
        </div>
    </div>
</body>
</html>
